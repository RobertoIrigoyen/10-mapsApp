<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de propiedades</h3>
        <hr>
    </div>
</div>
<div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
        <div class="row">
            <div *ngFor="let house of houses" class="col-4 mb-2">
                <div class="card">
                    <app-mini-map [lngLat]="house.lngLat"></app-mini-map>
                    <div class="card-body">
                        <div class="card-title">
                            {{house.title}}
                        </div>
                        <div class="card-text">
                            {{house.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
